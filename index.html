<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX转HTML工具</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.7.1/mammoth.browser.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.1/beautify-html.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="upload-view">
            <h1>DOCX 转 HTML 并打包</h1>
            <p class="info">上传一个或多个 .docx 文件，为图片添加描述，并导出为包含HTML和图片的压缩包。</p>
            <label for="wordFiles" class="file-input-wrapper">
                <span id="file-label-text">点击此处选择或拖拽 .docx 文件</span>
            </label>
            <input type="file" id="wordFiles" accept=".docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document" multiple>
        </div>

        <div id="config-view" style="display: none;">
            <h2>配置图片信息</h2>
            <p class="info">请为检测到的图片填写ALT文本。这将用于生成图片的文件名、HTML中的 `alt` 属性和图片下方的描述文字。</p>
            <div id="config-forms-container">
                </div>
            <button id="processAllBtn" class="button-primary">开始处理所有文件</button>
        </div>

        <div id="status-view" style="display: none;">
            <h2>正在处理...</h2>
            <div id="status-log"></div>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
